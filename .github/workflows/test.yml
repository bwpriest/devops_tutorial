name: Integration Test

on:
  pull_request:
    branches: [main2]

jobs:
  do_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Python v3.10
        uses: actions/setup-python@v4
	with:
	  python-version: '3.10'
      - name: Test!
        run: python test.py